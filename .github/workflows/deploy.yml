name: Deploy to S3

on:
  push:
    branges:
      - main

jobs:
  deploy: 
    runs-on: ubuntu-latest

    env:
      AWS_EC2_METADATA_DISABLED: true    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update
        run: |
          sudo apt-get update

      - name: Install Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10'

      - name: Install mkdocs
        run: pip install mkdocs-material
      
      - name: Build documentation
        run: mkdocs build

      
          
